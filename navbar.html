<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North: Vet Web App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/newnav.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="lo"><a href="landing.html"><img src="../UIUXDES/assets/NorthLogo.png" class="d-inline-block align-top" alt=""></a></div>
            <ul class="links">
                <li><a href="appointment.html">Book an Appointment</a></li>
                <li><a href="secondservices.html">Services</a></li>
                <li><a href="whoweare.html">Who We Are</a></li>
                <li><a href="contact">Contact Us</a></li>
            </ul>
            <a href="login.html" class="action_btn">Login</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="dropdown_menu ">
                <li><a href="appointment.html">Book an Appointment</a></li>
                <li><a href="secondservices.html">Services</a></li>
                <li><a href="whoweare.html">Who We Are</a></li>
                <li><a href="contact">Contact Us</a></li>
                <li><a href="login.html" class="btn_login">Login</a></li>
            </div>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');
    
        toggleBtn.onclick = function() {
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');
    
            toggleBtnIcon.className = isOpen ?
                'fa-solid fa-xmark' :
                'fa-solid fa-bars';
        };
    </script>
    
</body>
</html>
